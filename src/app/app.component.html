

<div id="wrap">
  <div id="header">
    <h1>Welcome to {{title}}</h1>
  </div>
  <div id="main">
    <p>Please upload a file. File size must be less than 1MB.</p>
    <input type="file" #fileInput id="file-id" (change)="onUpload($event)" >
    <button [disabled] = "files.length ===0" (click)="onFileSubmit()">Upload</button>
    <P>{{message}}</P>

    <table class="table" *ngIf="metaData.length !==0 ">
      <tr>
        <th>File Name</th> <th>File Type</th> <th>Upload Time</th>
      </tr>
      <tr *ngFor="let mData of metaData">
        <td>{{mData.fileName}}</td>
        <td>{{mData.fileType}}</td>
        <td>{{mData.uploadDateTime| date:'yyyy-MM-dd HH:mm:ss Z'}}</td>
      </tr>
    </table>

  </div>
  <div id="footer">
    <p>Footer</p>
  </div>
</div>
